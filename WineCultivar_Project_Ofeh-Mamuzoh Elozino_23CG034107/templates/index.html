<!DOCTYPE html>
<html>
<head>
    <title>Wine Cultivar Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Wine Cultivar Origin Prediction</h2>

        <form method="POST">
            {% for feature in selected_features %}
                <label>{{ feature.replace("_", " ").title() }} 
                    ({{ feature_bounds[feature]["min"] }} - {{ feature_bounds[feature]["max"] }})
                </label>
                <input type="number" step="any" name="{{ feature }}" 
                       min="{{ feature_bounds[feature]['min'] }}" 
                       max="{{ feature_bounds[feature]['max'] }}" required>
            {% endfor %}

            <button type="submit">Predict Cultivar</button>
        </form>

        {% if prediction %}
            <h3>Prediction: {{ prediction }}</h3>
        {% endif %}

        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
